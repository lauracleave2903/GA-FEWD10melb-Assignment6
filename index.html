    <h1>Contact Us</h1>
    <h2>Send us a message</h2>
    <p>We usually respond within one business day</p>

    <form action="" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>General Info</legend>
            <label for="firstname">Name*</label>
            <input type="text" name="name" id="name" placeholder="John Smith">
            <label for="email">Email*</label>
            <input type="email" name="email" id="email" placeholder="name@mydomain.com">
        </fieldset>
        <fieldset>
            <legend>What would you like to discuss?</legend>
            <input type="radio" name="discuss" id="discuss1">
            <label for="discuss1">Hiring</label>
            <input type="radio" name="discuss" id="discuss2">
            <label for="discuss2">Joining</label>
            <input type="radio" name="discuss" id="discuss3">
            <label for="discuss3">Other</label>
        </fieldset>
    </form>
